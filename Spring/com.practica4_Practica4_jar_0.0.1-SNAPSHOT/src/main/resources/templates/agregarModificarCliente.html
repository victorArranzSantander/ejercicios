<html xmlns="https://www.thymeleaf.org">
    <head>
        <title>Agregar o modificar cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a th:href="@{/}">Regresar</a>
        <div>Datos de la persona</div>
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type = "hidden" th:field ="*{idPersona}"/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}" />
            <!--<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre </span>-->
            <br/>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" th:field="*{apellidos}" />
            <!--<span th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error apellidos </span>-->
            <br/>
            <label for="telefono">Telefono: </label>
            <input type="number" name="telefono" th:field="*{telefono}" />
          
            <br/>
            <label for="email">Email: </label>
            <input type="email" name="email" th:field="*{email}" />
           <!-- <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email </span>-->
            <br/>
            <button> Guardar </button>
           
        </form>
    </body>
</html>
