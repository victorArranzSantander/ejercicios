<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel = "stylesheet" href = "ej3.css">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 3</h1>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-8">
              <h2>Formulario de registro</h2>
            <form>
                <div class="row justify-content-md-center">
                  <div class="col-lg-4">
                    <input id = "name" type="text" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="col-lg-8">
                    <input id = "apellidos" type="text" class="form-control" placeholder="Apellidos">
                  </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-lg-8">
                      <input id = "email" type="email" class="form-control" placeholder="email">
                    </div>
                    <div class="col-lg-4">
                      <input id = "password" type="password" class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-lg-6">
                      <input id = "date" type="date" class="form-control" placeholder="Fecha de nacimiento">
                    </div>
                    <div class="col-lg-6">
                      <input id = "dni" type="text" class="form-control" placeholder="DNI">
                    </div>
                </div>
                <div class = "row">
                    <div class="col text-center">
                        <button id = "enviar" type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
          </div>

          
        </div>

      </div>

    <script src = "ej3.js"></script>
</body>
</html>
